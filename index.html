    <!-- Start HTML Body -->

    <div class="container-fluid">
        <div class="card">
            <div class="card-body text-center bg-dark text-white">
                <h1>Weather Dashboard</h1>
            </div>
        </div>

        <!-- Test Rows and columns-->
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card-body text-center">


                        <div class="card" style="width: 18rem;">
                            <div class="card-body bg-light">
                                <h6 class="card-subtitle mb-2 text-muted">Search For A City</h6>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control searchInput" placeholder="Enter City Name"
                                        aria-label="Recipient's username" aria-describedby="button-addon2">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary bg-primary searchButton" type="button"
                                            id="button-addon2"><i class="fas fa-search"></i></button>

                <div class="col mt-4 mr-5">
                    <div class="card currentCard pb-2 pt-1">
                        <h5 class="card-title mt-2 ml-5">Current Forecast</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-4">
                        <div class="card pb-5 fiveDayCard pl-5">
                            <!-- <div class="card-body"> -->
                            <h5 class="card-title mt-2 mr-5">5-Day Forecast </h5>
                            <div class="row">
                                <div class="col fiveDayOne">
                                </div>

                            </div>

                        </div>
                    </div>

            <script>
                // jQuery methods go here...

                var searchButton = $(".searchButton");

                var apiKey = "b8ecb570e32c2e5042581abd004b71bb";







                for (var i = 0; i < localStorage.length; i++) {

                    var city = localStorage.getItem(i);
                    // console.log(localStorage.getItem("City"));
                    var cityName = $(".list-group").addClass("list-group-item");

                    cityName.append("<li>" + city + "</li>");
                }

                var keyCount = 0;

                searchButton.click(function () {

                    var searchInput = $(".searchInput").val();

                    // Variable for current weather working 
                    var urlCurrent = "http://api.openweathermap.org/data/2.5/weather?q=" + searchInput + "&Appid=" + apiKey + "&units=imperial";
                    // Variable for 5 day forecast working
                    var urlFiveDay = "http://api.openweathermap.org/data/2.5/forecast?q=" + searchInput + "&Appid=" + apiKey + "&units=imperial";





                    // list-group append an li to it with just set text
                    if (searchInput == "") {
                        console.log(searchInput);
                    } else {
                        $.ajax({
                            url: urlCurrent,
                            method: "GET"
                        }).then(function (response) {
                            console.log(response);

                            // console.log(response.name);
                            var cityName = $(".list-group").addClass("list-group-item");
                            cityName.append("<li>" + response.name + "</li>");
                            // Local storage
                            var local = localStorage.setItem(keyCount, response.name);
                            keyCount = keyCount + 1;

                            // Start Current Weather append 
                            var currentCard = $(".currentCard").append("<div>").addClass("card-body");
                            currentCard.empty();
                            var currentName = currentCard.append("<p>");
                            // .addClass("card-text");
                            currentCard.append(currentName);

                            // Adjust Date 
                            var timeUTC = new Date(response.dt * 1000);
                            currentName.append(response.name + " " + timeUTC.toLocaleDateString("en-US"));
                            currentName.append(`<img src="http://openweathermap.org/img/wn/${response.weather[0].icon}@2x.png">`);
                            // Add Temp 
                            var currentTemp = currentName.append("<p>");
                            // .addClass("card-text");
                            currentName.append(currentTemp);
                            currentTemp.append("<p>" + "Temperature: " + response.main.temp + "</p>");
                            // Add Humidity
                            currentTemp.append("<p>" + "Humidity: " + response.main.humidity + "%" + "</p>");
                            // // Add Wind Speed: 
                            currentTemp.append("<p>" + "Wind Speed: " + response.wind.speed + "</p>");
                            // // UV Index


                            // var urlUV = "http://api.openweathermap.org/data/2.5/uvi?appid=b8ecb570e32c2e5042581abd004b71bb&lat=37.75&lon=122.37";

                            var urlUV = `http://api.openweathermap.org/data/2.5/uvi?appid=b8ecb570e32c2e5042581abd004b71bb&lat=${response.coord.lat}&lon=${response.coord.lon}`;


                            // // UV Index

                            $.ajax({
                                url: urlUV,
                                method: "GET"
                            }).then(function (response) {
                                console.log(response);
                                console.log(response.value);
                                var currentUV = currentTemp.append("<p>" + "UV Index: " + response.value + "</p>").addClass("card-text");
                                currentUV.addClass("UV");
                                currentTemp.append(currentUV);
                                // currentUV.append("UV Index: " + response.value);
                            });

                            // // UV Index



                        });
                        // Start call for 5-day forecast 

                        $.ajax({
                            url: urlFiveDay,
                            method: "GET"
                        }).then(function (response) {
                            console.log(response);

                            var day = [0, 8, 16, 24, 32];
                            var fiveDayCard = $(".fiveDayCard").addClass("card-body");
                            var fiveDayDiv = $(".fiveDayOne").addClass("card-text");
                            fiveDayDiv.empty();
                            day.forEach(function (i) {
                                // for (var i = 0; i < day.length; i++) {

                                // // Start Five day
                                // // fiveDayOne

                                var FiveDayTimeUTC1 = new Date(response.list[i].dt * 1000);
                                FiveDayTimeUTC1 = FiveDayTimeUTC1.toLocaleDateString("en-US");

                                fiveDayDiv.append("<div class=fiveDayColor>" + "<p>" + FiveDayTimeUTC1 + "</p>" + `<img src="http://openweathermap.org/img/wn/${response.list[i].weather[0].icon}@2x.png">` + "<p>" + "Temperature: " + response.list[i].main.temp + "</p>" + "<p>" + "Humidity: " + response.list[i].main.humidity + "%" + "</p>" + "</div>");


                            })

                        });
                    }
                });


// Needs an empty function
// Needs a UV index call
// Try updated to 16 day forecast with an array
