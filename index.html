<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Weather Dashboard</title>
    <style>
        .position {
            position: relative;

            bottom: 400px;
        }
    </style>
</head>

<body>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d3bce829f3.js" crossorigin="anonymous"></script>
    <!-- Start HTML Body -->

    <div class="container-fluid">
        <div class="card">
            <div class="card-body text-center bg-dark text-white">
                <h1>Weather Dashboard</h1>
            </div>
        </div>


        <!-- <div class="card bg-primary"> -->
        <div class="card-body text-center">


            <div class="card" style="width: 18rem;">
                <div class="card-body bg-light">
                    <h6 class="card-subtitle mb-2 text-muted">Search For A City</h6>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control search" placeholder="Recipient's username"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary bg-primary" type="button" id="button-addon2"><i
                                    class="fas fa-search"></i></button>
                        </div>
                    </div>

                    <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                                card's content.</p> -->
                    <form>
                        <input type="text" class="mb-1 pl-5"><br>
                        <input type="text" class="mb-1 pl-5"><br>
                        <input type="text" class="mb-1 pl-5"><br>
                        <input type="text" class="mb-1 pl-5"><br>
                        <input type="text" class="mb-1 pl-5"><br>
                        <input type="text" class="mb-1 pl-5"><br>
                        <input type="text" class="mb-1 pl-5"><br>
                        <input type="text" class="mb-1 pl-5"><br>

                    </form>
                    <!-- <a href="#" class="card-link">Card link</a>
                            <a href="#" class="card-link">Another link</a> -->
                </div>
            </div>


        </div>
        <div class="container offset-sm-3 position">
            <div class="row mb-2">
                <div class="col-sm-8">
                    <div class="card pb-5 pt-1">
                        <div class="card-body">
                            <h5 class="card-title">City will go here</h5>
                            <p class="card-text">With supporting text below as a natural lead-in to additional content.
                            </p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">5-Day Forecast</h5>
                            <p class="card-text">Weather results will go here
                            </p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script>


        // jQuery methods go here...

        // http://api.openweathermap.org/data/2.5/forecast?id=524901&APPID={APIKEY}
        // My Key
        //b8ecb570e32c2e5042581abd004b71bb
        // api.openweathermap.org/data/2.5/weather?q=London

        searchInput = $(".search");

        var apiKey = "b8ecb570e32c2e5042581abd004b71bb";
        console.log(apiKey);
        console.log(searchInput);

        var url = "http://api.openweathermap.org/data/2.5/weather?q=London&Appid=" + apiKey;



        $.ajax({
            url: url,
            method: "GET"
        }).then(function (response) {
            console.log(response);

        });






    </script>
</body>

</html>
